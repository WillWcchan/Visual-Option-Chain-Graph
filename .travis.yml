dist: xenial
sudo: required
language: python

python:
  - "3.7"

cache:
  - pip

virtualenv:
  system_site_packages: true

# setup environment
env:
  - DJANGO_VERSION=2.2.15
services:
  - sqlite3

# install dependencies
install:
  - pip install virtualenv
  - pip install -r requirements.txt

# run test scripts
script:
  - python manage.py test
