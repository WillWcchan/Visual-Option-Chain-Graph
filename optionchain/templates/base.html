<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script type="text/javascript">
var ticker = "{{stock_ticker| safe}}";
var strike = "{{strike| safe}}";
// Leave timestamps and prices without quotes if you don't want an ugly graph
var timestamps = {{daily_timestamps| safe}};
var prices = {{daily_price| safe}};

var daily = document.getElementById('daily').getContext('2d');
// var weekly = document.getElementById('weekly').getContext('2d');
// var monthly = document.getElementById('monthly').getContext('2d');

createChart(daily, timestamps, prices, 'Daily');
// createChart(weekly,{{ weekly_timestamps| safe}},{{ weekly_price| safe}}, 'Weekly');
// createChart(monthly,{{ monthly_timestamps| safe}},{{ monthly_price| safe}}, 'Monthly'); 

function createChart(ctx, timestamps, price, label) {
    if (timestamps.length > 0 && price.length > 0) {
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: label + " | " + ticker + " | " + " Strike: " + strike,
                    backgroundColor: [
                        "transparent"
                    ],
                    borderColor: [
                        "white"
                    ],
                    borderWidth: 1,
                    data: prices
                }]
            },
            // Configuration options go here
            options: {
                maintainAspectRatio: false,
                legend: {
                    onClick: function (e) {
                        e.stopPropagation();
                    },
                    labels: {
                        fontColor: "white",
                        fontSize: 18
                    }
                },
                scales: {
                    xAxes: [{
                        gridlines: {
                            color: 'transparent',
                        },
                        ticks: {
                            fontColor: 'white',

                        },
                    }],
                    yAxes: [{
                        gridlines: {
                            color: 'transparent',
                        },
                        ticks: {
                            fontColor: 'white',
                            autoSkip: false,
                            suggestedMax: getMax(prices),
                        }
                    }],
                }
            }
        });
    }
}

function getMax(array) {
    var max = array[0];
    for (var i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
    }
}
</script>
</body>
</html>
