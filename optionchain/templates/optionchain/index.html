{% extends 'base.html' %}

{% block content %}

{% if info_message %}
<div class="alert alert-light alert-shadow" role="alert">
  {{info_message}}
</div>
{% endif %}

{% csrf_token %}
<form action="{% url 'stock_ticker' %}" method="GET">
  <div class="input-group mb-3 input-group-lg">
    <div class="input-group-prepend md-form">
      <span class="input-group-text glyphicon glyphicon-search" id="basic-addon1">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
          <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
        </svg>
      </span>
    </div>
    <input type="text" name="stock_ticker" autocomplete="off" class="form-control"
      placeholder="Enter a stock ticker (ex. MSFT | INTC | JNJ | DIS)">
    <div class="input-group-append">
      <button type="submit" class="btn btn-primary">Enter</button>
    </div>
  </div>
</form>

<br><br>

<br><br>
