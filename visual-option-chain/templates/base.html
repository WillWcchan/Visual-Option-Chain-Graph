{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Visual-Option-Chain Graph">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors and William Chan">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>
          {% block title %}
          Visual-Option-Chain-Graph
          {% endblock %}
    </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

    <!-- Bootstrap core CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    <style>
          /* Links */
          a,
          a:focus,
          a:hover {
            color: #fff;
          }

          /* Custom default button */
          .btn-secondary,
          .btn-secondary:hover,
          .btn-secondary:focus {
            color: #333;
            text-shadow: none; /* Prevent inheritance from `body` */
            background-color: #fff;
            border: .05rem solid #fff;
          }


          /*
          * Base structure
          */

          html,
          body {
            height: 100%;
            background-color: #333;
          }

          body {
            display: -ms-flexbox;
            display: flex;
            color: #fff;
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
          }

          .cover-container {
            max-width: 42em;
          }


          /*
          * Header
          */
          .masthead {
            margin-bottom: 2rem;
          }

          .masthead-brand {
            margin-bottom: 0;
          }

          .nav-masthead .nav-link {
            padding: .25rem 0;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
            border-bottom: .25rem solid transparent;
          }

          .nav-masthead .nav-link:hover,
          .nav-masthead .nav-link:focus {
            border-bottom-color: rgba(255, 255, 255, .25);
          }

          .nav-masthead .nav-link + .nav-link {
            margin-left: 1rem;
          }

          .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
          }

          @media (min-width: 48em) {
            .masthead-brand {
              float: left;
            }
            .nav-masthead {
              float: right;
            }
          }


          /*
          * Cover
          */
          .cover {
            padding: 0 1.5rem;
          }
          .cover .btn-lg {
            padding: .75rem 1.25rem;
            font-weight: 700;
          }


          /*
          * Footer
          */
          .mastfoot {
            color: rgba(255, 255, 255, .5);
          }

          .optionInfo {
            width: inherit;
            height: fit-content;
            text-align: -webkit-left;
            margin-top: 4%;
          }

          .optionInterested {
            height:auto;
          }

          .optionButtons {
            margin-left: 50px;
          }

          /* Option Table color */
          .hiddenRow {
            padding: 0 !important;
          }

          .optionDateColor {
            color:white;
          }

          .optionCardColor {
            background-color:#565656;
          }

          .buttonOptionLinkColor {
            color:white !important;
          }

          .alert-shadow {
            text-shadow: none !important;
          }

          .button-container form,
          .button-container form button {
              display: inline;
          }

          .button-container button {
              display: inline;
              vertical-align: middle;
          }

    </style>
  </head>
  
  <!-- Source: https://docs.djangoproject.com/en/1.11/topics/cache/#local-memory-caching -->
  <body class="text-center">
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Visual Option Chain Graph</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/contact">Contact</a>
            </nav>
        </div>
      </header>

  {% block content %}
  {% endblock %}

    <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a> |
       <a href="https://github.com/WillWcchan/Visual-Option-Chain-Graph"><img height="32" width="32" src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/github.svg" /></a>
     </p>
    </div>
  </footer>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
